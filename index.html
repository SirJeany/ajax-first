<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Get access to the DOM</title>
</head>

<body>
     <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Validate user input</h1>
      </header>
      <div class="row">
        <main class="col-sm-10">
          <form>
            <div class="form-group">
              <label for="passwordInp">Password</label>
              <input type="password" id="passwordInp" class="form-control" required>
              <small>Please enter a password between 6 and 12 characters.</small>
            </div>
            <div class="form-group">
              <label for="passwordConfInp">Confirm Password</label>
              <input type="password" id="passwordConfInp" class="form-control" required>
              <small style="display: block;">Please re-enter password.</small>
              <small style="display: none;" class="text-danger" id="errorMessage">Both passwords do not match</small>
            </div>
            <div class="form-group">
              <label for="emailInp">Email</label>
              <input type="email" id="emailInp" class="form-control" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" >Submit</button>
          </form>
        </main>
      </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
